<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>viihshirt</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hepta+Slab:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="models">
        <div class="modelo-item">
            <a href="">
                <div class="modelo-item-img">
                    <img src="">
                </div>
                <div class="modelo-item-add">+</div>
            </a>
            <div class="modelo-item-price">R$ --</div>
            <div class="modelo-item-name">--</div>
            <div class="modelo-item-desc">--</div>
        </div>

        <div class="cart-item">
            <img src="">
            <div class="cart-item-name">--</div>
            <div class="cart-item-qtarea">
                <button class="cart-item-qtmenos">-</button>
                <div class="cart-item-qt">1</div>
                <button class="cart-item-qtmais">+</button>
            </div>
        </div>
    </div>

    <header>
        <div class="menu-openner"><span>0</span>üõí</div>
    </header>

    <main>
        <h1>Camisetas</h1>
        <div class="modelo-area"></div>
    </main>

    <aside>
        <div class="cart-area">
            <div class="menu-close">‚ùå</div>
            <h1>Seus Produtos</h1>
            <div class="cart"></div>
            <div class="cart-details">
                <div class="cart-totalitem subtotal">
                    <span>Subtotal</span>
                    <span>R$ --</span>
                </div>

                <div class="cart-totalitem desconto">
                    <span>Desconto (-10%)</span>
                    <span>R$ --</span>
                </div>

                <div class="cart-totalitem total big">
                    <span>Total</span>
                    <span>R$ --</span>
                </div>

                <div class="cart-finalizar">
                    Finalzar a compra
                </div>
            </div>
        </div>
    </aside>

    <div class="modeLoWindowArea">
        <div class="modeloWindowBody">
            <div class="modeloInfo-cancelMobileButton">Voltar</div>
            <div class="modeloBig">
                <img src="">
            </div>
            <div class="modeloInfo">
                <h1>--</h1>
                <div class="modeloInfo-desc">--</div>
                <div class="modeloInfo-sizes">
                    <div data-key="0" class="modeloInfo-sizes">
                        PEQUENO <span>--</span>
                    </div>
                <div data-key="1" class="modeloInfo-sizes">
                    MEDIO <span>--</span>
                </div>
                <div data-key="2" class="modeloInfo-sizes">
                    GRANDE <span>--</span>
                </div>
            </div>
        </div>

        <div class="modeloInfo-pricearea">
            <div class="modeloInfo-sector">Pre√ßo</div>
                <div class="modeloInfo-price">
                    <div class="modeloInfo-actualPrice">R$ --</div>
                    <div class="modeloInfo-qtarea">
                        <button class="modeloInfo-qtmenos">-</button>
                        <div class="modeloInfoqt">1</div>
                        <button class="modeloInfo-qtmais">+</button>
                    </div>
                </div>
            </div>
            <div class="modeloInfo-addButton">Adicionar ao carrinho</div>
            <div class="modeloInfo-cancelButton">Cancelar</div>
        </div>    
    </div>
<script src="js/modelo.js"></script>
<script src="js/script.js"></script>
</body>
</html>
